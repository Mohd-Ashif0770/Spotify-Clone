<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <form action="/action">
      <div>
        <label for="username">Username : </label>
        <input type="text" placeholder="username" id="username" name="user" />
      </div>
      <div>
        <label for="password">Password : </label>
        <input
          type="password"
          placeholder="password"
          id="password"
          name="pass"
        />
      </div>
      <button>Submit</button>
    </form>
    <hr />

    <form action="https://www.youtube.com/results?">
      <input type="text" placeholder="search in youtube" name="search_query" />
      <button>Search</button>
    </form>
    <hr />

    <form action="https://www.google.com/search?">
      <input type="text" placeholder="search in google" name="q" />
      <button>Search</button>
    </form>
    <hr />
    <form action="https://www.amazon.in/s?">
      <input type="text" placeholder="search in amazon" name="k" />
      <button>Search</button>
    </form>
    <hr />
    <form action="/server">
      <div>
        Choose your subject :
        <input type="checkbox" id="math" name="sub" value="math" />
        <label for="math">Math</label>
        <input type="checkbox" id="science" name="sub" value="sci" />
        <label for="science">Science</label>
        <input type="checkbox" id="english" name="sub" value="eng" />
        <label for="english">English</label>
      </div>
      <br />
      <div>
        Choose an option :
        <input type="radio" name="fruits" id="apple" value="apple" />
        <label for="apple">Apple</label>
        <input type="radio" name="fruits" id="mango" value="mango" />
        <label for="mango">Mango</label>
        <input type="radio" name="fruits" id="banana" value="banana" />
        <label for="banana">Banana</label>
      </div>
      <br />
      <div>
        Choose your profession :
        <select name="profession" id="profession">
          <option>selct an option-</option>
          <option value="stu">Student</option>
          <option value="dev">Developer</option>
        </select>
      </div>
      <br />
      <div>
        <label for="vol">Volume :</label>
        <input type="range" id="vol" min="0" max="100" name="vol" step="10" />
      </div>
      <br />
      <div>
        <label for="feedback">Give your feedback : </label>
        <textarea name="feedback" id="feedback"></textarea>
      </div>
      <br />
      <button>Submit</button>
      <input type="reset" />
    </form>
    <hr />
    <hr />

    <form action="/server">
      <h2>Registration Form</h2>
      <div>
        <input type="text" placeholder="First Name" name="Fname" />
        <input type="text" placeholder="Last Name" name="Lname" />
      </div>
      <div>
        <label for="gender">Please select gender :</label>
        <select name="gender" id="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="others">Others</option>
        </select>
      </div>
      <div>
        Do you agree to all terms of service?
        <input type="checkbox" id="chek" name="check" />
        <label for="chek">Yes, I agree</label>
      </div>
      <button>Register</button>
    </form>
    <hr />
    <hr />
    <form action="/server">
      <div>
        <label for="name">Name : </label>
        <input type="text" name="name" id="name" />
      </div>
      <br />
      <div>
        Sex:
        <input type="radio" name="gender" id="male" value="male" />
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="female" />
        <label for="female">Female</label>
      </div>
      <br />
      <div>
        <label for="country">Country : </label>
        <select name="country" id="country">
          <option value="">Select an option</option>
          <option value="Ind">India</option>
          <option value="Nep">Nepal</option>
          <option value="USA">USA</option>
          <option value="Can">Canada</option>
        </select>
      </div>
      <br />
      <div>
        <label for="feed">Message : </label><br />
        <textarea name="feedback" id="feed"></textarea>
      </div>
      <br />
      <div>
        <input type="checkbox" id="check" name="check" />
        <label for="check">Subscribe?</label>
      </div>
      <br />
      <button>Submit</button>
    </form>
    <br />
    <hr />
    <form action="/server">
      <h1>Feedback Form</h1>
      <div>
        <label for="name">Name : </label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Write your name"
        />
        <br /><br />
        <label for="email">Email : </label>
        <input
          type="text"
          name="email"
          id="email"
          placeholder="Write your email"
        />
      </div>
      <br />
      <div>
        <label for="feedback">Message:</label> <br />
        <textarea name="feedback" id="feedback" rows="4" cols="22"></textarea>
      </div>
      <br />
      <div>
        Rate us our of 5: <br />
        <input type="radio" name="rate" id="1" />
        <label for="1">1</label><br />
        <input type="radio" name="rate" id="2" />
        <label for="2">2</label><br />
        <input type="radio" name="rate" id="3" />
        <label for="3">3</label><br />
        <input type="radio" name="rate" id="4" />
        <label for="4">4</label><br />
        <input type="radio" name="rate" id="5" />
        <label for="5">5</label><br />
      </div>
      <br />
      <button>Send your message !</button>
    </form>
  </body>
