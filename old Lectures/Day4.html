<!-- Practice of forms -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="/server">
      <h2>Registration Form</h2>
      <div>
        <label for="Fname">First Name : </label>
        <input
          type="text"
          name="Fname"
          id="Fname"
          placeholder="Enter First Name"
        />
        <br />
        <label for="Lname">Last Name : </label>
        <input
          type="text"
          name="Lname"
          id="Lname"
          placeholder="Enter Last Name"
        /><br />
        <label for="email">Email : </label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter Email Address"
        /><br />
        <label for="pass">Password : </label>
        <input type="password" name="pass" id="pass" />
      </div>
      <div>
        Gender : <br />
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="m" /><br />
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="f" /><br />
        <label for="other">Other</label>
        <input type="radio" id="other" name="gender" value="o" /><br />
      </div>
      <div>
        <label for="age">Age : </label>
        <input type="number" id="age" name="age" />
      </div>
      <div>
        Preferences : <br />
        <label for="acrylic">Acrylic Painting</label>
        <input
          type="checkbox"
          id="acrylic"
          name="painting"
          value="acrylic"
        /><br />
        <label for="oil">Oil Painting</label>
        <input type="checkbox" id="oil" name="painting" value="oil" /><br />
        <label for="water">Water Color Painting</label>
        <input type="checkbox" id="water" name="painting" value="water" /><br />
      </div>
      <div>
        <label for="occupation">Select Occupation </label>
        <select name="occupation" id="occupation">
          <option value="stu">Student</option>
          <option value="dev">Developer</option>
          <option value="test">Tester</option>
        </select>
      </div>
      <div>
        <label for="feed">Bio</label>
        <textarea
          name="feedback"
          id="feed"
          placeholder="Share few lines about yourself..."
          rows="5"
          cols="32"
        ></textarea>
      </div>
      <div>
        <button type="reset">RESET</button>
        <button>SUBMIT</button>
      </div>
    </form>
    <hr />
    <br /><br />
    <form action="/server">
      <h1>My feedback form</h1>
      <div>
        <ul>
          <li>
            <label for="name">Name : </label>
            <input type="text" id="name" name="name" />
          </li>
          <li>
            <label for="email">Email : </label>
            <input type="email" id="email" name="email" />
          </li>
          <li>
            <label for="pass">Password : </label>
            <input type="password" id="pass" name="pass" />
          </li>
        </ul>
      </div>
      <div>
        <ul>
          <li>Please check all the emotions that apply to you:</li>
          <ul>
            <li>
              <label for="angry">Angry</label>
              <input type="checkbox" id="angry" name="emotion" value="angry" />
            </li>
            <li>
              <label for="sad">sad</label>
              <input type="checkbox" id="sad" name="emotion" value="sad" />
            </li>
            <li>
              <label for="happy">Happy</label>
              <input type="checkbox" id="happy" name="emotion" value="happy" />
            </li>
            <li>
              <label for="ambi">Ambivalent</label>
              <input type="checkbox" id="ambi" name="emotion" value="ambi" />
            </li>
          </ul>
        </ul>
        <ul>
          <li>How satisfied were you with our service?</li>
          <ul>
            <li>
              <label for="very_sat">Very satisfied</label>
              <input
                type="radio"
                id="very_sat"
                name="satisfation"
                value="very_satis"
              />
            </li>
            <li>
              <label for="satis">Satisfied</label>
              <input
                type="radio"
                id="satis"
                name="satisfation"
                value="satisfied"
              />
            </li>
            <li>
              <label for="didn't">Didn't care</label>
              <input
                type="radio"
                id="didn't"
                name="satisfation"
                value="didn't_satis"
              />
            </li>
            <li>
              <label for="dissatis">Dissatisfied</label>
              <input
                type="radio"
                id="dissatis"
                name="satisfation"
                value="very_satis"
              />
            </li>
            <li>
              <label for="very_dis">Very satisfied</label>
              <input
                type="radio"
                id="very_dis"
                name="satisfation"
                value="very_dissatis"
              />
            </li>
          </ul>
        </ul>
      </div>
      <div>
        <ul>
          <li>
            <label for="feed">Further comments:</label>
            <textarea name="feed" id="feed"></textarea>
          </li>
          <br />
          <li>
            <label for="file">Bio photo:</label>
            <input type="file" id="file" name="file" />
          </li>
          <li>
            <label for="location">Location visited:</label>
            <select name="location" id="location">
              <option value="">Select location</option>
              <option value="surat">Surat</option>
              <option value="noida">Noida</option>
              <option value="mumbai">Mumbai</option>
            </select>
          </li>
        </ul>
      </div>
      <li>
        <button style="border-radius: 20px">submit</button>
      </li>
    </form>
  </body>
</html>
