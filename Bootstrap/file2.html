<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col bg-success">one</div>
        <div class="col bg-danger">two</div>
      </div>
      <br />
      <div class="row">
        <div class="col bg-danger">one</div>
        <div class="col bg-success">tow</div>
        <div class="col bg-danger">three</div>
      </div>
      <br />

      <form action="#" class="mb-3">
        <div class="row">
          <div class="col-md-6">
            <label for="email" class="form-label">Email:</label>
            <input
              type="text"
              id="email"
              class="form-control"
              placeholder="email"
            />
          </div>
          <div class="col-md-6">
            <label for="pass" class="form-label">Password:</label>
            <input
              type="password"
              id="pass"
              class="form-control"
              placeholder="password"
            />
          </div>
        </div>

        <label for="address" class="form-label">Address:</label>
        <input
          type="text"
          id="address"
          class="form-control mb-3"
          placeholder="address"
        />

        <div class="mb-3">
          <select class="form-select">
            <option selected>Choose your city:</option>
            <option value="1">Surat</option>
            <option value="2">Delhi</option>
            <option value="3">Pune</option>
          </select>
        </div>

        <div class="form-check mb-3">
          <input type="checkbox" id="checkbox" class="form-check-input" />
          <label for="checkbox" class="form-check-label">Email</label>
        </div>

        <div class="form-check mb-3">
          <input type="radio" id="radio" class="form-check-input" />
          <label for="radio" class="form-check-label">Age</label>
        </div>
        <div class="form-check form-switch mb-3">
          <input
            class="form-check-input"
            type="checkbox"
            role="switch"
            id="flexSwitchCheckDefault"
          />
          <label class="form-check-label" for="flexSwitchCheckDefault"
            >Default switch checkbox input</label
          >
        </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
